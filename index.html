<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, inital-scale=1.0" />
        <meta http-equiv="X-UA-compatible" content="ie-edge" />
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./Assets/style.css" />
    </head>

    <body>
        <div class="header">
            <h1 class="title">Code Quiz</h1>
            <h2 class="directions">
                <p>Answer the code-related questions, see how much you understand! This quiz is 100 points. Each question worth 20 points each. Take your time, you have 8 minutes to complete the quiz.</p>
            </h2>
        </div>

        <div class="quiz">
            <div id=questions></div>
            <div id="answers"></div>
        </div>

        <div class="controls">
            <p>Time remaining: <span id="countdown">30</span></p>
            <button class="btn" id="Start-quiz">Start</button>
        </div>

        <form>
            <div>Score: <span id="score"></span></div>
      

        <label for="initials"></label>
        <input type="text" name="name" id="initials" placeholder="name"/>
        <button id="submit">Sumbit</button>
        <ol id="highscores">
            <span><b>HIGH SCORES</b></span>
        </ol>
        </form>

        <script src="./Assets/script.js"></script>

    </body>


</html>
